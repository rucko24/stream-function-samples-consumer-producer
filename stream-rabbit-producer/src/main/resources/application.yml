spring:
  cloud:
    function:
      definition: producer
    stream:
      default-binder: rabbit
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: ${URL_RABBIT}
                port: 5672
                username: ${USER}
                password: ${PASSWORD}
      bindings:
        producer-in-0: # Canal de entrada (Consumidor)
          destination: performance-queue
          producer:
            # NÃºmero de hilos para el productor
            concurrency: 6

app:
  core:
    core-pool-size: 1 # cada instancia tendra un Thread
    max-core-pool-size: 1
    replicas-or-instances: 1