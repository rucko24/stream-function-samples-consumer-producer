server:
  tomcat:
    threads:
      max: 1 # Maximum amount of worker threads.
spring:
  cloud:
    function:
      definition: producer
    stream:
      default-binder: rabbit
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: ${URL_BROKER}
                port: 5672
                username: ${USER}
                password: ${PASSWORD}
      bindings:
        producer-in-0: # Canal de entrada (Consumidor)
          destination: performance-queue

app:
  core:
    core-pool-size: 2
    max-core-pool-size: 2
    replicas-or-instances: 1
    configFile: 500
    messageFile: L